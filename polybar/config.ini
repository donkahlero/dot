include-file = $HOME/.config/polybar/mocha.ini

[module/ewmh]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true
format = <label-state>
label-active = %name%
label-active-foreground = #ffffff
label-active-background = #3f3f3f
label-active-underline = #fba922
label-active-padding = 2px
label-occupied = %name%
label-occupied-underline = #555555
label-occupied-padding = 2px
label-urgent = %name%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-underline = #9b0a20
label-urgent-padding = 2px
label-empty = %name%
label-empty-foreground = #55
label-empty-padding = 2px

[module/title]
type = internal/xwindow

[module/tray]
type = internal/tray
tray-spacing = 8px
tray-size = 80%:-10pt

[module/network]
type = internal/network
interface = wlp4s0
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = " %essid%"
label-disconnected = not connected

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted = " MUTED"
label-muted-foreground = #666
ramp-volume-0 = ""
ramp-volume-1 = ""
ramp-volume-2 = ""

[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format = "<ramp> <label>"
label = %percentage%%
ramp-0 = ""
ramp-1 = ""
ramp-2 = ""
ramp-3 = ""
ramp-4 = ""

[module/date]
type = internal/date
interval = 1.0
date = " %H:%M"
date-alt = " %A, %d %B %Y"

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
format-charging = "<animation-charging>  <label-charging>"
format-discharging = "<ramp-capacity>  <label-discharging>"
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = " %percentage%%"
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[bar/top]
monitor = eDP-1
monitor-strict = false
override-redirect = false
wm-restack = generic
width = 100%
height = 40
background = ${colors.base}
font-0 = MiniMono:size=14
font-1 = Space Mono Nerd Font:size=9;1
modules-left = ewmh
modules-center = title
modules-right = tray network pulseaudio backlight date battery
padding = 10px
module-margin = 5px
separator = "%{F#ea0a8e}|%{F-}"

